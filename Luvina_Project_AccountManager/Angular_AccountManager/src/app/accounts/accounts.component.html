<h2>Account Manager</h2>
<hr>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" routerLink="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/accounts">Account Manager</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/account-register-form">Add Account</a>
      </li>
    </ul>
  </div>
</nav>
<hr>
<table>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Username</th>
    <th>FullName</th>
    <th>Department</th>
    <th>Position</th>
    <th>Create Date</th>
    <th>Delete - Update</th>
  </tr>
  <tr *ngFor="let l of listAccounts">
    <td>{{ l.id }}</td>
    <td>{{ l.email }}</td>
    <td>{{ l.userName }}</td>
    <td>{{l.fullName}}</td>
    <td>{{ l.department }}</td>
    <td>{{ l.position }}</td>
    <td>{{ l.createDate }}</td>
    <td>
      <button class="btn btn" (click)="deleteAccount(l.id)" style="background-color: red; color: white; border-radius: 5px">
        Delete
      </button>
      <button class="btn btn" (click)="editAccount(l.id)" style="
          background-color: rgb(20, 173, 0);
          color: white;
          border-radius: 5px;
        ">
        Update
      </button>
    </td>
  </tr>
</table>
